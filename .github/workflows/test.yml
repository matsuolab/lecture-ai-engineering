name: ML Pipeline CI

on:
  # push:
  #   branches: [ main, master  ]
  pull_request:
      branches: [ develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # 差分検知やmainブランチ比較に必要
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest great_expectations pandas scikit-learn flake8 black mypy pytest-cov
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        
    - name: Lint with flake8
      run: |
        flake8 day5/演習3 --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 day5/演習3 --count --exit-zero --max-complexity=10 --max-line-length=88 --statistics
        
    - name: Format check with black
      run: |
        black --check day5/演習3
        
    - name: Run data tests
      run: |
        pytest day5/演習3/tests/test_data.py -v
        
    - name: Run model tests
      run: |
        pytest day5/演習3/tests/test_model.py -v
    
    # 最新モデルのテスト（精度・推論時間）
    - name: Run model test (accuracy and inference time)
      run: |
        pytest tests/test_model_metrics.py

    # mainブランチのモデルを取得して比較
    - name: Checkout main branch for regression test
      run: |
        git fetch origin main:main
        git checkout main -- path/to/model.pkl

    - name: Run regression test (compare with main)
      run: |
        pytest tests/test_model_regression.py
