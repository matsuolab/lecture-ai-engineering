name: ML Pipeline CI

on:
  # push:
  #   branches: [ main, master  ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest pytest-cov great_expectations pandas scikit-learn flake8 black mypy mlflow kedro
        if [ -f day5/requirements.txt ]; then pip install -r day5/requirements.txt; fi
        
    - name: Lint with flake8
      run: |
        flake8 day5/演習3 --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 day5/演習3 --count --exit-zero --max-complexity=10 --max-line-length=88 --statistics
        
    - name: Format check with black
      run: |
        black --check day5/演習3
        
    - name: Run data tests
      run: |
        pytest day5/演習3/tests/test_data.py -v
        
    - name: Run model tests
      run: |
        pytest day5/演習3/tests/test_model.py -v
        
    - name: Run model diff tests
      run: |
        pytest day5/演習3/tests/test_model_diff.py -v
        
    - name: Run tests for Exercise 1
      run: |
        pytest day5/演習1/test_model.py -v
        
    - name: Run tests for Exercise 2
      run: |
        pytest day5/演習2/test_model.py -v
        
    - name: Generate test coverage report
      run: |
        pytest --cov=day5/演習3 day5/演習3/tests/ --cov-report=xml
        
    - name: Upload coverage report
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        fail_ci_if_error: false
